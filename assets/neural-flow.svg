<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 200">
  <defs>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#E87E04"/>
    </linearGradient>
    <linearGradient id="barRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <linearGradient id="barBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="barGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
  </defs>
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; }
    @keyframes grow775 { from { width: 0 } to { width: 387px } }
    @keyframes grow115 { from { width: 0 } to { width: 58px } }
    @keyframes grow660 { from { width: 0 } to { width: 330px } }
    .b1 { animation: grow775 1.2s ease-out 0.3s both; }
    .b2 { animation: grow115 1.2s ease-out 0.7s both; }
    .b3 { animation: grow660 1.2s ease-out 1.1s both; }
  </style>

  <!-- Background -->
  <rect width="880" height="200" rx="12" fill="#ffffff"/>
  <rect width="880" height="200" rx="12" fill="none" stroke="#e5e7eb" stroke-width="1"/>
  <rect y="0" width="880" height="3" rx="2" fill="url(#accentLine)"/>

  <!-- Title -->
  <text x="440" y="34" text-anchor="middle" fill="#374151" font-size="13" font-weight="700" letter-spacing="1.2">TOKEN USAGE PER TASK</text>

  <!-- Legend dots -->
  <circle cx="270" cy="52" r="5" fill="url(#barRed)"/>
  <text x="280" y="56" fill="#6B7280" font-size="10">Claude burned</text>
  <circle cx="400" cy="52" r="5" fill="url(#barBlue)"/>
  <text x="410" y="56" fill="#6B7280" font-size="10">Claude with DeepSeek</text>
  <circle cx="570" cy="52" r="5" fill="url(#barGreen)"/>
  <text x="580" y="56" fill="#6B7280" font-size="10">Tokens saved for more tasks</text>

  <!-- Bar 1: Claude alone -->
  <text x="52" y="92" fill="#374151" font-size="12" font-weight="600">Claude alone</text>
  <rect x="180" y="78" width="500" height="22" rx="5" fill="#f3f4f6"/>
  <rect x="180" y="78" width="0" height="22" rx="5" fill="url(#barRed)" class="b1"/>
  <text x="692" y="93" fill="#6B7280" font-size="11" font-weight="600">155K / 200K</text>
  <rect x="790" y="80" width="50" height="18" rx="4" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="815" y="93" text-anchor="middle" fill="#DC2626" font-size="10" font-weight="800">78%</text>

  <!-- Bar 2: With DeepSeek -->
  <text x="52" y="130" fill="#374151" font-size="12" font-weight="600">With DeepSeek</text>
  <rect x="180" y="116" width="500" height="22" rx="5" fill="#f3f4f6"/>
  <rect x="180" y="116" width="0" height="22" rx="5" fill="url(#barBlue)" class="b2"/>
  <text x="692" y="131" fill="#6B7280" font-size="11" font-weight="600">23K / 200K</text>
  <rect x="790" y="118" width="50" height="18" rx="4" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1"/>
  <text x="815" y="131" text-anchor="middle" fill="#16A34A" font-size="10" font-weight="800">12%</text>

  <!-- Bar 3: Saved -->
  <text x="52" y="168" fill="#374151" font-size="12" font-weight="600">Tokens freed</text>
  <rect x="180" y="154" width="500" height="22" rx="5" fill="#f3f4f6"/>
  <rect x="180" y="154" width="0" height="22" rx="5" fill="url(#barGreen)" class="b3"/>
  <text x="692" y="169" fill="#6B7280" font-size="11" font-weight="600">132K saved</text>
  <rect x="790" y="156" width="50" height="18" rx="4" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1"/>
  <text x="815" y="169" text-anchor="middle" fill="#059669" font-size="10" font-weight="800">+5 tasks</text>
</svg>